apiVersion: apps/v1
kind: Deployment
metadata:
  name: MyServiceBusJobScheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: MyServiceBusJobScheduler
  template:
    metadata:
      labels:
        app: MyServiceBusJobScheduler
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: MyServiceBusJobScheduler
        image:  <<registryname>>.azurecr.io/<<my-container-name>>:latest
        env:
        - name: ALLOW_EMPTY_PASSWORD
          value: "yes"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 6379
          name: MyServiceBusJobScheduler
---
apiVersion: v1
kind: Service
metadata:
  name: MyServiceBusJobScheduler
spec:
  ports:
  - port: 6379
  selector:
    app: MyServiceBusJobScheduler
---